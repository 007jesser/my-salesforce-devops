trigger:
  branches:
    include:https://dev.azure.com/jessersallemi
      - main
      - dev
      - feature/*

pool:
  name: Default  

variables:
  SF_CLIENT_ID: $(SF_CLIENT_ID)
  SF_DEVHUB_USERNAME: $(SF_DEVHUB_USERNAME)
  SCRATCH_ORG_ALIAS: 'ci-scratch-org'
  SCRATCH_DEF_FILE: 'config/project-scratch-def.json'
  PMD_RULESET: 'rulesets/apex/quickstart.xml'

steps:
- task: NodeTool@0
  inputs:
    versionSpec: '18.x'
  displayName: 'Install Node.js'

- script: |
    npm install --global @salesforce/cli
    sf --version
  displayName: 'Install Salesforce CLI'

- checkout: self

- task: DownloadSecureFile@1
  name: downloadJWTKey
  inputs:
    secureFile: 'server.key'  

- script: |
    sf auth jwt grant \
      --client-id $(SF_CLIENT_ID) \
      --jwt-key-file $(Agent.TempDirectory)/server.key \
      --username $(SF_DEVHUB_USERNAME) \
      --set-default-dev-hub
  displayName: 'Authenticate with DevHub (JWT)'

- script: |
    sf org create scratch \
      --definition-file $(SCRATCH_DEF_FILE) \
      --alias $(SCRATCH_ORG_ALIAS) \
      --set-default
  displayName: 'Create Scratch Org'

- script: |
    echo "Running PMD Static Code Analysis"
    pmd-bin-7.16.0\bin\pmd.bat check -d force-app -R $(PMD_RULESET) -f text
  displayName: 'Run PMD Code Analysis'

- script: |
    echo "Running Apex tests"
    sf apex test run --wait 10 --result-format human --code-coverage
  displayName: 'Run Apex Tests'

- task: PublishTestResults@2
  condition: succeededOrFailed()
  inputs:
    testResultsFiles: '**/test-results.xml'
    testRunTitle: 'Apex Test Results'

- script: |
    echo "Deploying source to Scratch Org"
    sf deploy metadata \
      --target-org $(SCRATCH_ORG_ALIAS) \
      --wait 10
  displayName: 'Deploy to Scratch Org'
